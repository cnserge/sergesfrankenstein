<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://unpkg.com/mirador@latest/dist/mirador.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">

    <title>Frankenstein Edition - Viewer</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Frankenstein</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Pages</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="viewer.html?folio=21r">21r</a>
              <a class="dropdown-item" href="viewer.html?folio=21v">21v</a>
              <a class="dropdown-item" href="viewer.html?folio=22r">22r</a>
              <a class="dropdown-item" href="viewer.html?folio=22v">22v</a>
              <a class="dropdown-item" href="viewer.html?folio=23r">23r</a>
              <a class="dropdown-item" href="viewer.html?folio=23v">23v</a>
              <a class="dropdown-item" href="viewer.html?folio=24r">24r</a>
              <a class="dropdown-item" href="viewer.html?folio=24v">24v</a>
              <a class="dropdown-item" href="viewer.html?folio=25r">25r</a>
              <a class="dropdown-item" href="viewer.html?folio=25v">25v</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="page-header">
        <h1>Frankenstein Volume I Draft in Chapter Sequence</h1>
        <div class="folio-info">Folio <span id="folio">21r</span> | Page <span id="page">45</span></div>
      </div>

      <div class="buttons mb-3 d-flex gap-2">
        <a id="prev-btn" href="viewer.html?folio=21r" class="btn btn-outline-primary">← Previous Page</a>
        <button class="btn btn-outline-secondary" onclick="toggleDeletions()">Toggle Deletions</button>
        <button class="btn btn-outline-secondary" onclick="readingView()">Reading View</button>
        <a id="next-btn" href="viewer.html?folio=22r" class="btn btn-outline-primary">Next Page →</a>
      </div>

      <div class="form-group">
        <select class="form-control" id="sel-hand" onChange="selectHand(event)">
          <option value="both">Both Hands</option>
          <option value="Mary">Mary Shelley's Hand Highlighted</option>
          <option value="Percy">Percy Shelley's Hand Highlighted</option>
        </select>
      </div>

      <div class="row" style="margin: 0; gap: 0;">
        <div class="col-5" style="padding: 0;">
          <div id="my-mirador"></div>
        </div>
        <div class="col-7" id="text" style="padding: 0;"></div>
      </div>

      <div id="stats"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="viewer-script.js" defer></script>
  </body>
